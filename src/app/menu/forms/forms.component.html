<form [formGroup]="reactiveForm" (ngSubmit)="submitted()">
  <h1>Reactive Form</h1>
  <div class="forms-input">
    <input
      type="text"
      placeholder="First Name"
      [formControlName]="'firstName'"
    />
    <br>
    <small *ngIf="reactiveForm.get('firstName')?.invalid && reactiveForm.get('firstName')?.touched && ! reactiveForm.controls['firstName'].errors?.['minlength']">please enter the first name</small>
    <small *ngIf="reactiveForm.get('firstName')?.invalid && reactiveForm.get('firstName')?.touched && reactiveForm.get('firstName')?.errors?.['minlength']">please enter more then five characters</small>
  </div>

  <div class="forms-input">
    <input type="text" placeholder="Last Name" [formControlName]="'lastName'" />
    <br>
    <small *ngIf="reactiveForm.get('lastName')?.invalid && reactiveForm.get('lastName')?.touched">please enter the last name</small>
  </div>

  <div class="forms-input">
    <input type="text" placeholder="Email id" [formControlName]="'email'" />
  </div>

  <div class="forms-input">
    <input type="text" placeholder="User Name" [formControlName]="'userName'" />
  </div>

  <div class="forms-input">
    <input type="date" placeholder="Date of birth" [formControlName]="'dob'" />
  </div>

  <div class="forms-input">
    <div class="gender-box">
      <label for="Male">Male:</label>
      <input type="radio" value="male" [formControlName]="'gender'" />
    </div>

    <div class="gender-box">
      <label for="Female">FeMale:</label>
      <input type="radio" value="Female" [formControlName]="'gender'" />
    </div>

    <div class="gender-box">
      <label for="Male">Other:</label>
      <input type="radio" value="Other" [formControlName]="'gender'" />
    </div>
  </div>
<h1>Address:</h1>
  <div class="addresses" formGroupName="address">
    <div class="forms-input">
      <input type="text" placeholder="Street" [formControlName]="'street'" />
      <small *ngIf="validation('address.street')?.invalid && validation('address.street')?.touched">please enter the valid data</small>
    </div>
  
    <div class="forms-input">
      <input type="text" placeholder="City" [formControlName]="'city'" />
      <small *ngIf="validation('address.city')?.invalid && validation('address.city')?.touched">please enter the valid data</small>
    </div>
  
    <div class="forms-input">
      <input type="text" placeholder="State" [formControlName]="'state'" />
      <small *ngIf="validation('address.state')?.invalid && validation('address.state')?.touched">please enter the valid data</small>
    </div>
  
    <div class="forms-input">
      <input type="number" placeholder="Postal" [formControlName]="'postal'" />
      <small *ngIf="validation('address.postal')?.invalid && validation('address.postal')?.touched">please enter the valid data</small>
    </div>
  
    <div class="forms-input">
      <input type="text" placeholder="Country" [formControlName]="'country'" />
    </div>

  </div>
  

  <div class="skills-tab" formArrayName="skills">
    <h1>skills</h1>
    <div *ngFor="let item of skills['controls'], let i = index">
      <input type="text"  [formControlName]="i"  >
      <button (click)="deleteskills(i)">click to delete</button>

    </div>

<button type="button"  (click)="addskills()">click to add more skills</button>

  </div>



  <div class="forms-input">
    <input [disabled]="reactiveForm.invalid" type="submit" />
  </div>
</form>
